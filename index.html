<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM_layout</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<div class="wrapper">
  <div class="content">
    <div class="product-name">
      <div class="container">
        <div class="product-name__row">
          <div class="product-name__body">
            <h1 class="product-name__title">Product name</h1>
            <ul class="product-name__list">
              <li class="product-name__item">Put on this page information about your product</li>
              <li class="product-name__item">A detailed description of your product</li>
              <li class="product-name__item">Tell us about the advantages and merits</li>
              <li class="product-name__item">Associate the page with the payment system</li>
            </ul>
          </div>
          <div class="product-name__image">
            <img src="img/header_bg.jpg" alt="product-name-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="footer__row">
        <div class="footer__text">Copyright © 2014 Product name · PSD HTML CSS</div>
      </div>
    </div>
  </div>
</div>
